<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="draw.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Its a draw thing</h1>
    <div id="drawBox"></div>
    <div id="modBox">
      <div id="size">
        <fieldset>
          <legend>Select grid size</legend>
          <input
            type="radio"
            id="default16"
            name="sizeSelect"
            class="radioButton"
            value="16"
            onclick="resetBoard()"
            checked
          /><label for="default">16x16</label><br />
          <input
            type="radio"
            id="medium32"
            name="sizeSelect"
            class="radioButton"
            value="32"
            onclick="resetBoard()"
          />
          <label for="medium">32x32</label><br />
          <input
            type="radio"
            id="large64"
            name="sizeSelect"
            class="radioButton"
            value="64"
            onclick="resetBoard()"
          /><label for="large">64x64</label><br />
        </fieldset>
      </div>
      <div id="color">
        color
        <input type="color" id="colorSelector" name="colorSelector" onclick="currentDefault()" />
      </div>
      <button id="eraser" onclick="currentErase()">eraser</button>
      <button id="rainbow" onclick="currentRainbow()">rainbow mode</button>
      <button id="reset" onclick="resetBoard()">reset</button>
    </div>
    <script src="draw.js"></script>
  </body>
</html>
